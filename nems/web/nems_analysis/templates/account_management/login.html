<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
    content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NEMS Login</title>

    <!-- jquery ui plugin (resizeable divs) -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
    crossorigin="anonymous"> 

    <link rel="stylesheet" href=
    "{{ url_for('static', filename='css/account_management/account_management.css') }}">
    
  </head>

  <body style="padding-top: 45px; background: #CDD6D8;">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
              data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('main_view') }}">NEMS Analysis</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="https://bitbucket.org/lbhb/nems" target="_blank">
            Source & Info</a></li>
            <li><a href="http://hyrax.ohsu.edu/celldb/celllist.php" target="_blank">
            CellDB</a></li>
            <li><a href="{{ url_for('error_log') }}" target="_blank">
            TODO</a></li>
            <li><a href="{{ url_for('register') }}" id="register">Register</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center" style="padding-top: 45px;">
            <div class="col-xs-4"></div>
            <div class="col-xs-4"
                 style="box-shadow: -7px 7px 5px #888888;
                        background: #FFFFFF;
                        padding: 15px;
                        border-radius: 10px;">
            <h1> Sign In </h1>
            {% from "account_management/_formhelpers.html" import render_field %}
            <form class="form" action="/login" method="POST">
                {{ form.hidden_tag() }}
                {{ render_field(form.email, class="form-control") }}
                {{ render_field(form.password, class="form-control") }}
                <button type="submit"> Submit </button>
            </form>
            </div>
            <div class="col-xs-4"></div>
        </div>
    </div>

    <!-- load jquery -->
    <script type=text/javascript src=
        "{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}">
    </script>
        
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>

    <script type="text/javascript">
    "{{ url_for('static', filename='js/account_management/account_management.js') }}"
    </script>

  </body>
</html>
