<!-- Formats plot page -->
<!-- script and div variables import javascript and html code from bokeh -->
<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
    content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- May have to update version in the future (currently 0.12.5 portion of URL) -->
    <!-- Downloaded to static folder instead of using websites, so would just have to
     replace files and update file names as needed for updates -->
    <link href="{{ url_for('static', filename='css/bokeh-0.12.5.min.css') }}"
    rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/bokeh-widgets-0.12.5.min.css') }}"
    rel="stylesheet" type="text/css">
    <script src="{{ url_for('static', filename='js/bokeh-0.12.5.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bokeh-widgets-0.12.5.min.js') }}"></script>

<!-- maintain url versions for if static folder breaks for some reason

    <link href="cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.css"
    rel="stylesheet" type="text/css">
    <link href="cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.css"
    rel="stylesheet" type="text/css">
    <script src="cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.js"></script>
    <script src="cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.css"></script>
    -->
    {{ script|safe }}
</head>
<body>
    {{ div|safe }}
</body>
</html>
